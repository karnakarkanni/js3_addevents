<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <script>
        var a=document.getElementsByTagName("h1")
        for(i=0;i<a[0].textContent.length;i++){
            console.log(a[1])
        }
        a[0].addEventListener("click",hello)

        function hello(){
            a[0].style.color="red"
        }
    </script>
</body>
</html>
