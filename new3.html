<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="hi()">hello</h1>
    <script>
        function hi(){
            var h1get=document.getElementsByTagName("h1")
            if(h1get[0].style.color=="red"){
                h1get[0].style.color="black"
            }
            else{
                h1get[0].style.color="blue"
            }

        }
        
    </script>
</body>
</html>
